<div class="container-bg">
<div class="search ">


<form #form="ngForm" (submit)="onSubmit()" >
<input type="text" placeholder="Search city" name="city"
    [(ngModel)]="cityName">
</form>
</div>
<br><br>



<div class="container" *ngIf="travel">
<div class="upper-data">
<img src="../assets/travel.jpg" >


<div class="weather-data">
<div class="location">{{travel.location.name}}</div>
</div>


</div>
<div class="lower-data">
<div class="more-info-label">

<div class="time">{{ travel.location.localtime}} Local Time</div>


</div>



<div class="more-info-container">


<div class="info-block">
<div class="info-block-label">
<img src="../assets/lati.png">
<span></span>
</div>
<div class="info-block-value">
          {{travel.location.country}},
          {{travel.location.region}}
</div>
</div>



<div class="info-block">
<div class="info-block-label">
<img src="../assets/sunrise.png">
<span>sunrises at</span>
</div>
<div class="info-block-value">
           {{travel.astronomy.astro.sunrise}}


</div>
</div>


<div class="info-block">
<div class="info-block-label">
<img src="../assets/sunset.png">
<span>sunsets at </span>
</div>
<div class="info-block-value">
          {{travel.astronomy.astro.sunset}}
</div>
</div>


<div class="info-block">
<div class="info-block-label">
<img src="../assets/moon.png">
<span>humid</span>
</div>
<div class="info-block-value">
          {{travel.astronomy.astro.moon_illumination}}%
</div>
</div>










</div>


</div>
</div>
</div>
