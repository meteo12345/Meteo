<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="style.css"> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Login </title>

</head>

<body>

    <div class="wrapper">

        <div class="container main">
          
            <div class="row">
              

                <div class="col-md-6 side-image">

                    <div class="text">
                      
                      <section>
          
                        <h2 style="font-size: xx-large;">Contact us</h2><br>
                        <p style="font-size: medium;">If you have any questions or feedback, feel free to contact us using the information below:</p>
                        <ul>
                          <li>Email: info@weatherapp.com</li>
                          <li>Phone: 123-456-7890</li>
                          <li>Address: 123 Main Street, City, Country</li>
                        </ul>
                      </section>

                    </div>

                </div>

                <div class="col-md-6 right">
                  

                     <div class="input-box" id="aaa">
                      <a routerLink="/home"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-x-lg"  style="margin-left: 330px; margin-bottom:50px">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                      </svg></a>

                        <header>Get in touch</header>

                        <div class="input-field">

                            <input type="text" class="input" id="email" required autocomplete="off">

                            <label for="email">Full name</label>

                        </div>

                        <div class="input-field">

                            <input type="password" class="input" id="password" required>

                            <label for="password">Email</label>

                        </div>
                        <div class="u-form-group u-form-message u-form-group-3" id="mesg">
                          <label for="message-5a14" class="u-form-control-hidden u-label" wfd-invisible="true">Message</label><br>
                          <textarea placeholder="" rows="4" cols="35" id="message-5a14" name="message" class="u-input u-input-rectangle u-white" required="" style="color: white;"></textarea>
                        </div>

                        <div class="input-field" routerLink="/home">

                            <input type="submit" class="submit" value="Submit">
                            

                           

                           

                        </div>

                       

                       

                     </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
