<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="stylesheet" href="style.css"> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <title>Login </title>

</head>

<body>

    <div class="wrapper">

        <div class="container main">

            <div class="row">

                <div class="col-md-6 side-image">

                    <div class="text">

                    </div>

                </div>

                <div class="col-md-6 right">
                    

                    <div class="input-box">
                        <style>
                            
                            input.input, input.submit {
                                color: white;
                            }
                            

                        </style>
                        

                        <header>Sign Up</header>

                        <div class="input-field">

                            <input type="text" class="input" id="username" required autocomplete="off">

                            <label for="email" style="color: azure;">User Name</label>

                        </div>
                        <div class="input-field">

                            <input type="text" class="input" id="email" required autocomplete="off">

                            <label for="email" style="color: azure;">Email</label>

                        </div>

                        <div class="input-field">

                            <input type="password" class="input" id="password" required>

                            <label for="password" style="color: azure;">Password</label>

                        </div>

                        <div class="input-field">

                            <input type="password" class="input" id="cpassword" required>

                            <label for="cpassword" style="color: azure;">Confirm Password</label>

                        </div>

                        <div class="input-field">

                            <input type="submit" class="submit" value="Sign Up">
                            

                        </div>

                       

                        <div class="signin">

                            <span>Already have an account? <a routerLink="/login">Login here</a></span>

                        </div>
                     </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
